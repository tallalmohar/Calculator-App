<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <div class="master-container-div">  
        <div class="calc-screen-div">
            <p class="display-screen"></p>
        </div>
        <div class="button-container">
            <div class="btn-C">
                <button type="button" class="button">C</button> 
            </div>
            <div class="btn-DEL">
                <button type="button" class="button">‚Üê</button>
            </div>
            <div class="btn-DIV">
                <button type="button" class="button btn-op">%</button>
            </div>
            <div class="btn-7">
                <button type="button" class="button">7</button>
            </div>
            <div class="btn-8">
                <button type="button" class="button">8</button>
            </div>
            <div class="btn-9">
                <button type="button" class="button">9</button>
            </div>
            <div class="btn-MUL">
                <button type="button" class="button btn-op">X</button>
            </div>
            <div class="btn-4">
                <button type="button" class="button">4</button>
            </div>
            <div class="btn-5">
                <button type="button" class="button">5</button>
            </div>
            <div class="btn-6">
                <button type="button" class="button">6</button>
            </div>
            <div class="btn-SUB">
                <button type="button" class="button btn-op">-</button>
            </div>
            <div class="btn-1">
                <button type="button" class="button">1</button>
            </div>
            <div class="btn-2">
                <button type="button" class="button">2</button>
            </div>
            <div class="btn-3">
                <button type="button" class="button">3</button>
            </div>
            <div class="btn-ADD">
                <button type="button" class="button btn-op">+</button>
            </div>
            <div class="btn-0">
                <button type="button" class="button">0</button>
            </div>
            <div class="btn-EQL">
                <button type="button" class="button btn-op">=</button>
            </div>
           
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
